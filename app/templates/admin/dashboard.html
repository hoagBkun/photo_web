{% extends "admin/base.html" %} {% block title %}Tổng quan - HoagART{% endblock
%} {% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Tổng quan</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Số Banner</h5>
                    <p class="card-text">{{ banner_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Số Bài viết</h5>
                    <p class="card-text">{{ post_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Số Người dùng</h5>
                    <p class="card-text">{{ user_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
